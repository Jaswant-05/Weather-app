<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel = "stylesheet" href = "weather.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class = "main-container">
            <div class = "weather-app-container">
                <div class = "navbar">
                    <input class = "search-bar" type = "text" placeholder = "Search">
                    <button class = "search-icon">
                        <img src = "Icons/search.png" alt = "Search" class = "search-img">
                    </button>
                </div>
                <div class = "weather-status-icon">
                    <img src = "Weather_Icons/Sunny.png" alt = "Sunny-Icon" class = "weather-icon">
                </div>  
                <div class = "temperature">
                    <p class = "temp-text">25&deg;c</p>
                </div>  
                <div class = "city-name-container">
                    <p class = "city-name">Toronto</p>
                </div>  
                <div class = "last-section">
                    <div class = "left-section">
                        <img src = "Weather_Icons/humidity.png" alt = "humidity-icon" class = "last-icons">
                        <p class = "text1">90%</p>
                    </div>
                    <div class = "right-section">
                        <img src = "Weather_Icons/wind.png" alt = "windy-icon" class = "last-icons">
                        <p class = "text2">2.68 km/h</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="weather.js"></script>
    </body>
</html>
